<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            --background-color: #01baef;
            --form-color: #0CBABA;
            --input-color: #0085AA;
            --dark-form-color: #00035e;
            --dark-background-color: black;
            --dark-text-color: #7b7dad;
            font-family: systemui, 'sans-serif';
        }
        main {
            display: flex;
            height: 100vh;
            width: auto;
            margin: auto;
            background-color: var(--form-color);
        }

        main:has(#dark-mode-toggle:checked) {
            background-color: var(--dark-background-color);
        }

        form:has(#dark-mode-toggle:checked) {
            background-color: var(--dark-form-color);
            color: var(--dark-text-color);
        }

        form {
            display: block;
            border-style: solid;
            background-color: var(--background-color);
            border-radius: 10px;
            width: 30vw;
            height: auto;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            text-align: center;
            color: white;
            border-color: transparent;
            #input {
                display: grid;
                width: 80%;
                grid-template-columns: auto;
                margin: 10px auto;
                place-items: center;
                gap: 10px;

            }
            label {
                font-weight: bold;
            }
            input {
                width: 200px;
                height: auto;
                text-align: center;
                background-color: var(--input-color) ;
                border-style: none;
                border-radius: 5px;
            }
            textarea {
                resize: vertical;
                width: 200px;
                background-color: var(--input-color);
                border-style: none;
                border-radius: 5px;
            }
            input, textarea {
                color: white;
            }
            button {
                margin: 10px;
                padding: 10px;
                background-color: var(--input-color);
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 1.2rem;
                font-weight: bold;
                width: 100%;
            }
        }
        .illegal-char {
            background-color: red !important;
        }
        .warning {
            color: red;
        }

        output {
            display: none;
        }

        
    </style>
</head>
<body>
    <main>
        <form action="https://httpbin.org/post" method="POST" id="contact">
            <h1>Contact Form</h1>
            <input type="checkbox" id="dark-mode-toggle" name="dark-mode-toggle" hidden>
            <label class="toggle-switch" for="dark-mode-toggle">
                switch theme
            </label>
            <div id="input">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" minlength="2" maxlength="15" pattern="\b[A-Z][A-Za-z]*" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" pattern="\b[A-Z][A-za-z]*" minlength="2" maxlength="15" required>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>

                <label for="comments">Comments:</label>
                <textarea maxlength="150" name="comments" id="comments"></textarea>

                <input name="form_errors" type="hidden" id="form-errors">
                <p id="charLeft">150 characters remaining</p>
            </div>
            <output id="error"name="error">Not Valid Content</output>
            <output id="success" name="success">Valid Content</output>
            <button id="submit" type="submit">Submit</button>
            
        </form>
    </main>
</body>
</html>
